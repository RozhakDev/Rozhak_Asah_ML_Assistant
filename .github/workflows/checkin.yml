name: Rozhak Asah ML Daily Check-In

on:
  schedule:
    - cron: '0 1 * * *'   # 08:00 WIB
    - cron: '0 5 * * *'   # 12:00 WIB
    - cron: '0 10 * * *'  # 17:00 WIB
    - cron: '0 13 * * *'  # 20:00 WIB
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot Script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

        run: python src/bot.py
